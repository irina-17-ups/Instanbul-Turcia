<html>
    <head>
        <title>Instanbul</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box;}
    
    body { 
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .header {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 20px 10px;
    }
    
    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }
    
    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }
    
    .header a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .header a.active {
      background-color: dodgerblue;
      color: white;
    }
    
    .header-right {
      float: right;
    }
    
     .hero {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9b/Hagia_Sophia_and_Bosphorus.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .cta-button {
  display: inline-block;
  background-color: #e63946; /* roșu intens, se poate schimba */
  color: white;
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #d62828; /* nuanță mai închisă la hover */
}
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .header-right {
        float: none;
      }
    }
    </style>
<body>
    
<div class="header">
    <img src="p1.jpeg" class="logo">
    <div class="header-right">
      <a href="turistice.html">Atracții turistice</a>
      <a href="mancaruri.html">Delici turcești utile</a>
      <a href="opinia.html">Părerea mea</a>
      
      
    </div>
  </div>
  
  <div style="padding-left:20px">
  
  <section class="hero">
    <div class="hero-content">
      <h1>Explorează farmecul Istanbulului – orașul unde Orientul întâlnește Occidentul</h1>
      <p>Descoperă atracțiile, cultura, mâncarea și magia unui oraș plin de istorie.</p>
      <a href="turistice.html" class="cta-button">Vezi cele mai populare atracții</a>
    </div>
  </section>
  </div>
</body>
</html>
